	 <head>
        <script src="jquery.js"></script>
        
        <script src="queryExecutor.js"></script>

		<script src="languageManager.js"></script>	
		<script src="queryVerbalizator.js"></script>
		<script src="queryBuilder.js"></script>
		<script src="mapCreator.js"></script>
		<script src="boxFiller.js"></script>

		<script src="boxViewer.js"></script>
		<script src="queryViewer.js"></script>
		<script src="operatorViewer.js"></script>
		<script src="tableResultViewer.js"></script>

		<script src="utilLogicLayer.js"></script>
		<script src="utilPresentationLayer.js"></script>

		<script src="Materialize/js/materialize.min.js"></script>

		<link href="Materialize/fonts/roboto/Roboto-Regular.woff" rel="stylesheet">	
		<link href="Materialize/fonts/roboto/Roboto-Regular.woff2" rel="stylesheet">		
		<link href="Materialize/css/EQmaterialize.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<link href="eq_style.css" rel="stylesheet">

	</head>
	<body>

		<div class="container">
			<div class="row">
				<div class="col s12 m12 l12" id="queryBox">
	    			<div class="card">
			            <div class="card-content" >
			              	<!--<span class="card-title">Your request is...</span>-->
			              	<div id="queryNaturalLanguage">
								<span id="span1">Give me...</span>
						   	</div>
						   	<a class="btn-floating btn btn-small waves-effect waves-light blue modal-trigger right" id="sparqlQuery" href="#modalSPARQL" title="See SPARQL query"><i class="material-icons">developer_mode</i></a>
			            </div>
			            <div class="card-action blue valign-wrapper ">
			              <span class="white-text"> Focus: <span id="focus">-</span> </span>

			            
			              <span class="col s1 right">
				              <i class="small material-icons white-text " title="Delete highlighted part of query" 
				              	onmouseover="highlightElementsToRemove();" 
				              	onmouseleave="removeHighlightElementsToRemove();" 
				              	onclick="mapCreator.removeElement($('.highlighted').attr('meta-removereference'));">clear</i>
			              </span>
			            </div>
			        </div>				
	    		</div>
	    	</div>
	    </div>

	    <div class="row">
    		
    		<div class="col s12 m6 l6" id="conceptsBox">
    			<div class="card">
		            <div class="card-content" >
		            	<span class="card-title">Nouns</span>
		            		<!--<div class="container">-->
		            			<div class="card">
		            				<div class=" valign-wrapper ">
					            		<span class="input-field col s11 m11 l11 mySearch">
							              	<input type="search" id="searchConceptsBox" 
												onkeyup="filter('searchConceptsBox', 'conceptsListBox')" 
												title="Type in a concept">
											<label for="searchConceptsBox">Search for a concept</label>
										</span>
										<span class="col s2 m2 l2 right">
											<i class="material-icons"> search</i>
										</span>
									</div>
								</div>
							<!--</div>-->
						</span>
		            </div>
		            <div id="conceptsListBox" class="card-content grey lighten-4"> 
						<ul id="conceptsList" class="collection"></ul> 
					</div>
		            <div class="card-action green valign-wrapper">
		              	<span class="col s1" id="hierarchySpan"></span>
		            </div>
		         </div>
			</div>    		

    		<div class="col s12 m6 l6" id="predicatesBox">

    			<div class="card">
				    <div class="card-content">
				      <span class="card-title">Verbs and other sentence's element</span>
				      		<!--<div class="container">-->
		            			<div class="card">
		            				<div class=" valign-wrapper ">
					            		<span class="input-field col s11 m11 l11 mySearch">
							              	<input type="search" id="searchPredicatessBox" 
												onkeyup="filter('searchPredicatessBox', 'predicatesListBox')" 
												title="Type in a concept">
											<label for="searchPredicatesBox">Search for a predicate</label>
										</span>
										<span class="col s2 m2 l2 right">
											<i class="material-icons"> search</i>
										</span>
									</div>
								</div>
							<!--</div>-->
				    </div>
				    <div class="card-tabs">
				      <ul class="tabs tabs-fixed-width" id="predicateTabs">
				        <li class="tab" id="directPredicatesTab"><a class="active" href="#direct">Direct</a></li>
				        <li class="tab" id="reversePredicatesTab"><a href="#reverse">Reverse</a></li>
				        <li class="tab" id="operatorTab"><a href="#operator">Operator</a></li>
				      </ul>
				    </div>
				    <div class="card-content grey lighten-4">
				      <div id="direct">
				      	<div id="predicatesListBox">
				      		<ul id="directPredicatesList" class="collection"></ul>
				      	</div> 
				      </div>
				      <div id="reverse">
				      	<div id="predicatesListBox">
				      		<ul id="reversePredicatesList" class="collection"></ul>
				      	</div>
				      </div>
				      <div id="operator">
				      	<div id="predicatesListBox">
				      		<span id="pendingQuerySpan"></span>
				      		<ul id="operatorList" class="collection"></ul>
				      		<ul id="reusableResultList" class="collection"></ul>
				      	</div>
				      </div>
				    </div>
				</div>

			</div>   
		</div>	
    		<!--<div class="col s4 m4 l2">
    			query sparql
    		</div>-->

    	<!--<div class="container">-->

			<div class="row">
				<div class="col s12 m12 l12">
	    			<div class="card">
		    			<div id="resultsListBox" class="scrollableTableContent">
				            <div class="card-content" >
				            		<span class="card-title red-text">Results' table</span>
				            	
				            		<div id="fieldsCollection" class="collection "></div>
				           		
				              		<table id="resultsTable" class="striped centered"></table>
				            	
				            </div>
				         </div>
			        </div>				
	    		</div>
	    	</div>
	    </div>-->

	    <div>
			<div class="row">
	     		<div class="col s12 m12 l12">
					<div class="card horizontal">
						<div class="card-content " >
							<div class="card-title grey-text">Results' table</div>
						
							<ul id="fieldsCollection" class="collection" ></ul>
						</div>
						<div class="card-stacked scrollableTableContent" id="resultsListBox">
							  <table id="resultsTable" class="striped centered"></table>
				        <!--<div class="card-action">
				          <a href="#">This is a link</a>
				        </div>-->
				      </div>
				   </div>
				</div>
		    </div>
		  </div>




		


	</body>

	<script>
		
		$(document).ready(function(){

			initBoxViewer();
			initQueryViewer();
			initOperatorViewer();

			fillConcepts();
			fillPredicates();

		});

	</script>

</HTML>
