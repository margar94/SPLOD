<HTML>
	 <head>
        <script src="jquery.js"></script>
        
        <script src="queryExecutor.js"></script>

		<script src="operatorManager.js"></script>
		<script src="languageManager.js"></script>	
		<script src="queryVerbalizator.js"></script>
		<script src="queryBuilder.js"></script>
		<script src="mapCreator.js"></script>
		<script src="boxFiller.js"></script>

		<script src="boxViewer.js"></script>
		<script src="queryViewer.js"></script>
		<script src="operatorViewer.js"></script>
		<script src="tableResultViewer.js"></script>

		<script src="utilLogicLayer.js"></script>
		<script src="utilPresentationLayer.js"></script>

		<script src="Materialize/js/materialize.min.js"></script>

		<link href="Materialize/fonts/roboto/Roboto-Regular.woff" rel="stylesheet">	
		<link href="Materialize/fonts/roboto/Roboto-Regular.woff2" rel="stylesheet">		
		<link href="Materialize/css/EQmaterialize.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<style>

			body {
				font-family: 'Roboto', sans-serif;
			}

			div#queryBox{
				margin-top: 30px;
			}


			

			div#queryNaturalLanguage {
				display: inline-block;
			}

			div#conceptsBox {
				padding: 5px;
			    border: 2px solid limegreen;
			    border-radius: 5px;
			    height: 500px;
			    overflow: scroll;
			    display: inline-block;
			}

			div#conceptsListBox {
				padding: 5px;
			    height: 500px;
			    overflow: scroll;
			    display: inline-block;
			    width:100%;
			}

			div#predicatesBox {
				padding: 5px;
			    border: 2px solid orange;
			    border-radius: 5px;
			    height: 500px;
			    overflow: scroll;
			    display: inline-block;
			}

			div#predicatesListBox{
				padding: 5px;
			    height: 500px;
			    overflow: scroll;
			    display: inline-block;
			    width:100%;
			}

			div#resultsListBox{
				padding: 5px;
			    height: 500px;
			    overflow: scroll;
			    display: inline-block;
			    width:100%;
			}

			div#resultsBox {
				padding: 5px;
			    border: 2px solid red;
			    border-radius: 5px;
			    height: 500px;
			    overflow: scroll;
			    display: inline-block;
			}

			div#resultsTable{
				width:100%;
			}

			div#resultsTableBox {
				border: 2px solid red;
			    border-radius: 5px;
			    height: 500px;
			    overflow: scroll;
			}

			span.highlighted {
				background-color: yellow;
			}

			span.highlightRemove {
				background-color: yellow;
			}

			span.concept {
				color: limegreen;
			}

			span.predicate {
				color: orange;
			}

			img.imgResult {
				height: 15px;
			}

			
			.search {
			  width: 100%;
			  font-size: 16px;
			  padding: 12px 20px 12px 20px;
			  border: 1px solid #ddd;
			  margin-bottom: 12px;
			}

			::-webkit-scrollbar {
			    width: 9px;
			    height: 9px;
			}
			::-webkit-scrollbar-track {
			    background: #eee;
			    border: thin solid lightgray;
			    box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.1) inset;
			}
			::-webkit-scrollbar-thumb {
			    background: #999;
			    border: thin solid gray;
			}

			.search-wrapper {
			    margin: 0 12px;
			    -webkit-transition: margin .25s ease;
			    transition: margin .25s ease;
			}
			
			#sparqlQuery{
				margin-top: -40px;
			}

			.likeSpan{
				display: inline-block;
			}

			.tabs #directPredicatesTab a:hover,
			.tabs #directPredicatesTab a.active,
			.tabs #reversePredicatesTab a:hover,
			.tabs #reversePredicatesTab a.active,
			.tabs #operatorTab a:hover,
			.tabs #operatorTab a.active{
				background-color: orange;
				color: white;
			}
			.tab #directPredicatesTab,
			.tab #reversePredicatesTab,
			.tab #operatorTab{
				color: orange;
			}

			input {
			  border-bottom: none!important;
			  box-shadow: none!important;
			}

			.addToQuery:hover{
				font-weight: bold
			}

			ul:empty{
				display: none;
			}

		</style>

	</head>
	<body>

		<div class="container">
			<div class="row">
				<div class="col s12 m12 l12" id="queryBox">
	    			<div class="card">
			            <div class="card-content" >
			              	<!--<span class="card-title">Your request is...</span>-->
			              	<div id="queryNaturalLanguage">
								<span id="span1">Give me...</span>
						   	</div>
						   	<a class="btn-floating btn btn-small waves-effect waves-light blue modal-trigger right" id="sparqlQuery" href="#modalSPARQL" title="See SPARQL query"><i class="material-icons">developer_mode</i></a>
			            </div>
			            <div class="card-action blue valign-wrapper ">
			              <span class="white-text"> Focus: <span id="focus">-</span> </span>

			            
			              <span class="col s1 right">
				              <i class="small material-icons white-text " title="Delete highlighted part of query" 
				              	onmouseover="highlightElementsToRemove();" 
				              	onmouseleave="removeHighlightElementsToRemove();" 
				              	onclick="mapCreator.removeElement($('.highlighted').attr('meta-removereference'));">clear</i>
			              </span>
			            </div>
			        </div>				
	    		</div>
	    	</div>
	    </div>

	    <div class="row">
    		
    		<div class="col s12 m6 l6" >
    			<div class="card">
		            <div class="card-content" >
		            	<span class="card-title green-text">Nouns</span>
		            		<!--<div class="container">-->
		            			<div class="card">
		            				<div class=" valign-wrapper ">
					            		<span class="input-field col s11 m11 l11 ">
							              	<input type="search" id="searchConceptsBox" 
												onkeyup="filter('searchConceptsBox', 'conceptsListBox')" 
												title="Type in a concept">
											<label for="searchConceptsBox">Search for a concept</label>
										</span>
										<span class="col s2 m2 l2 right">
											<i class="material-icons"> search</i>
										</span>
									</div>
								</div>
							<!--</div>-->
						</span>
						<div id="conceptsListBox"> 
							<ul id="conceptsList" class="collapsible" data-collapsible="expandable"></ul> 
						</div>
		            </div>
		            <div class="card-action green valign-wrapper">
		              
		              
		              	<span class="col s1"><i class="small material-icons white-text right" style="margin:0">device_hub</i></span>
		            </div>
		         </div>
			</div>    		

    		<div class="col s12 m6 l6">

    			<div class="card">
				    <div class="card-content">
				      <span class="card-title orange-text">Verbs and other sentence's element</span>
				      		<!--<div class="container">-->
		            			<div class="card">
		            				<div class=" valign-wrapper ">
					            		<span class="input-field col s11 m11 l11 ">
							              	<input type="search" id="searchPredicatessBox" 
												onkeyup="filter('searchPredicatessBox', 'predicatesListBox')" 
												title="Type in a concept">
											<label for="searchPredicatesBox">Search for a predicate</label>
										</span>
										<span class="col s2 m2 l2 right">
											<i class="material-icons"> search</i>
										</span>
									</div>
								</div>
							<!--</div>-->
				    </div>
				    <div class="card-tabs">
				      <ul class="tabs tabs-fixed-width" id="predicateTabs">
				        <li class="tab" id="directPredicatesTab"><a class="active" href="#direct">Direct</a></li>
				        <li class="tab" id="reversePredicatesTab"><a href="#reverse">Reverse</a></li>
				        <li class="tab" id="operatorTab"><a href="#operator">Operator</a></li>
				      </ul>
				    </div>
				    <div class="card-content grey lighten-4">
				      <div id="direct">
				      	<div id="predicatesListBox">
				      		<ul id="directPredicatesList" class="collection"></ul>
				      	</div> 
				      </div>
				      <div id="reverse">
				      	<div id="predicatesListBox">
				      		<ul id="reversePredicatesList" class="collection"></ul>
				      	</div>
				      </div>
				      <div id="operator">
				      	<div id="predicatesListBox">
				      		<ul id="operatorList" class="collection"></ul>
				      		<ul id="reusableResultList" class="collection"></ul>
				      	</div>
				      </div>
				    </div>
				</div>

			</div>   
		</div>	
    		<!--<div class="col s4 m4 l2">
    			query sparql
    		</div>-->

    	<div class="container">
			<div class="row">
				<div class="col s12 m12 l12">
	    			<div class="card">
	    			<div id="resultsListBox" >
			            <div class="card-content" >
			            	<span class="card-title red-text">Results' table</span>

			              	<table id="resultsTable" class="striped"></table>
			            </div>
			            </div>
			        </div>				
	    		</div>
	    	</div>
	    </div>




		


	</body>

	<script>
		
		$(document).ready(function(){

			initBoxViewer();
			initQueryViewer();
			initOperatorViewer();

			fillConcepts();
			fillPredicates();

		});

	</script>

</HTML>
